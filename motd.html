            }

            .chistosos {
                color: red;
                overflow: hidden; 
                border-right: .15em solid #111#; 
                white-space: nowrap;
                margin: 0 auto; 
                letter-spacing: .15em; 
                animation: 
                    typing 3.5s steps(10, end),
                    blink-caret .75s step-end infinite;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 70% }
            }

            @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: orange; }
            }
